<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="trophyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#FFA500"/>
    </linearGradient>
    <linearGradient id="baseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B4513"/>
      <stop offset="100%" stop-color="#A0522D"/>
    </linearGradient>
  </defs>
  
  <!-- Trophy base -->
  <rect x="9" y="18" width="6" height="2" rx="0.5" fill="url(#baseGradient)"/>
  <rect x="11" y="16" width="2" height="2" fill="url(#baseGradient)"/>
  
  <!-- Trophy cup -->
  <path d="M17,5 C18.1,5 19,5.9 19,7 C19,8.1 18.1,9 17,9 L17,10 C17,11.1 16.1,12 15,12 L9,12 C7.9,12 7,11.1 7,10 L7,9 C5.9,9 5,8.1 5,7 C5,5.9 5.9,5 7,5 L17,5 Z" fill="url(#trophyGradient)" stroke="#E8B923" stroke-width="0.3"/>
  
  <!-- Trophy handles -->
  <path d="M17,7 C17.5,7 18,6.5 18,6 C18,5.5 17.5,5 17,5" fill="none" stroke="#E8B923" stroke-width="0.8"/>
  <path d="M7,7 C6.5,7 6,6.5 6,6 C6,5.5 6.5,5 7,5" fill="none" stroke="#E8B923" stroke-width="0.8"/>
  
  <!-- Trophy body -->
  <path d="M9,12 L9,16 L15,16 L15,12 Z" fill="url(#trophyGradient)" stroke="#E8B923" stroke-width="0.3"/>
  
  <!-- Cricket stumps and bails -->
  <line x1="10" y1="7" x2="10" y2="10" stroke="#FFFFFF" stroke-width="0.8"/>
  <line x1="12" y1="7" x2="12" y2="10" stroke="#FFFFFF" stroke-width="0.8"/>
  <line x1="14" y1="7" x2="14" y2="10" stroke="#FFFFFF" stroke-width="0.8"/>
  <path d="M9.5,7 L14.5,7" stroke="#FFFFFF" stroke-width="0.5"/>
  
  <!-- Number 1 badge -->
  <circle cx="16" cy="8" r="2.5" fill="#C5001A" stroke="#FFFFFF" stroke-width="0.3"/>
  <text x="15.2" y="9.3" font-family="Arial" font-weight="bold" font-size="3" fill="#FFFFFF">1</text>
</svg>
